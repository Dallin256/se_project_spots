<html>
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="index__screen">
    <div class="page">
      <div class="page__menu-bar">
        <img class="page__menu-bar-logo" src="./Logo.svg" />
      </div>
      <header class="page__header">
        <div class="avatar">
          <img class="avatar__pic" src="./Avatar.png" alt="Avatar Picture" />
          <div class="avatar__details">
            <div class="avatar__name-and-description">
              <p class="avatar__name">Bessie Coleman</p>
              <p class="avatar__description">Civil Aviator</p>
            </div>
            <button class="avatar__edit-button">
              <!--<div class="icon__pencil">
                <div class="icon__pencil-tip"></div>
                <div class="icon__pencil-body"></div>
                <div class="icon__pencil-end"></div>
              </div> -->
              <img class="avatar__edit-logo" src="pencil.svg" />
              <p class="avatar__edit-text">Edit Profile</p>
            </button>
          </div>
        </div>
        <button class="page__header-button">+ New Post</button>
      </header>
      <main class="page__cards">
        <div class="card">
          <img class="card-image" src="./val.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Val Thorens</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./terrace.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Restaurant terrace</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./cafe.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">An outdoor cafe</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./bridge.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">A very long bridge over the forest...</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./tunnel.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Tunnel with morning light</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./m_house.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Mountain house</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" />
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
