<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Spots</title>
  </head>

  <body class="page">
    <div id="profile-edit" class="modal">
      <div class="modal__container">
        <div class="modal__heading-box">
          <h2 class="modal__heading">Edit profile</h2>
          <button class="modal__close-button">
            <img src="./images/close.svg" />
          </button>
        </div>
        <form class="modal__content">
          <label class="modal__form-label"
            >Name<input
              id="profile__name-edit"
              placeholder="Bessie Coleman"
              type="text"
              class="modal__input"
          /></label>
          <label class="modal__form-label"
            >Description<input
              id="profile__description-edit"
              placeholder="Civil Aviator"
              type="text"
              class="modal__input"
          /></label>
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Menu Logo" />
      </header>
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__pic"
            src="./images/Avatar.avif"
            alt="Avatar Picture"
          />
          <div class="profile__details">
            <div class="profile__name-and-description">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button
              id="profile-edit-button"
              type="button"
              class="profile__edit-button"
            >
              <img
                class="profile__edit-logo"
                src="./images/pencil.svg"
                alt="Edit Logo"
              />
              <span class="profile__edit-text">Edit Profile</span>
            </button>
          </div>
        </div>
        <button type="button" class="profile__new-post-btn">+ New Post</button>
      </section>

      <section id="cards" class="cards">
        <template id="card">
          <div class="card">
            <img class="card__image" alt="card image" />
            <div class="card__details">
              <h2 class="card__name">Name Here</h2>
              <button type="button" class="card__heart">
                <img
                  class="card__heart-image"
                  src="./images/Union.svg"
                  alt="heart"
                />
              </button>
            </div>
          </div>
        </template>
      </section>

      <footer class="footer">
        <h2 class="footer__copyright">2023 Â© Spots</h2>
      </footer>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
