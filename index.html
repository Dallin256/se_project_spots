<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Spots</title>
  </head>

  <body class="index__screen">
    <div class="page">
      <div class="page__menu-bar">
        <img class="page__menu-bar-logo" src="./Logo.svg" alt="Menu Logo" />
      </div>
      <header class="page__header">
        <div class="profile">
          <img class="profile__pic" src="./Avatar.png" alt="Avatar Picture" />
          <div class="profile__details">
            <div class="profile__name-and-description">
              <p class="profile__name">Bessie Coleman</p>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-logo"
                src="pencil.svg"
                alt="Edit Logo"
              />
              <div class="profile__edit-text">Edit Profile</div>
            </button>
          </div>
        </div>
        <button class="page__header-button">+ New Post</button>
      </header>
      <main class="page__cards">
        <div class="card">
          <img class="card__image" src="./val.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Val Thorens</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" alt="heart" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./terrace.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Restaurant terrace</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" alt="heart" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./cafe.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">An outdoor cafe</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" alt="heart" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./bridge.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">A very long bridge over the forest...</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" alt="heart" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./tunnel.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Tunnel with morning light</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" alt="heart" />
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./m_house.png" alt="card image" />
          <div class="card__details">
            <p class="card__name">Mountain house</p>
            <button class="card__heart">
              <img class="card__heart-image" src="./Union.svg" alt="heart" />
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
