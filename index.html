<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Spots</title>
  </head>

  <body class="page">
    <div id="picture__modal" class="modal">
      <div class="modal__picture-box">
        <button class="modal__close-button modal__picture-close">
          <img alt="Close Button" src="./images/delete2.png" />
        </button>
        <img src="./images/landscapeTest.avif" class="modal__picture" />
        <p class="modal__picture-caption">Image Title</p>
      </div>
    </div>

    <div id="add-card" class="modal">
      <div class="modal__container">
        <div class="modal__heading-box">
          <h2 class="modal__heading">New post</h2>
          <button class="modal__close-button">
            <img alt="Close Button" src="./images/close.svg" />
          </button>
        </div>
        <form id="new-post-modal__form" class="modal__content" novalidate>
          <label class="modal__form-label"
            >Image Link<input
              id="card__image_form"
              placeholder="Paste a link to the picture"
              type="url"
              class="modal__input"
              required />
            <p class="error__message"></p
          ></label>

          <label class="modal__form-label"
            >Caption<input
              id="card__name_form"
              placeholder="Type your caption"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="30"
              required />
            <p class="error__message"></p
          ></label>
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <div id="profile-edit" class="modal">
      <div class="modal__container">
        <div class="modal__heading-box">
          <h2 class="modal__heading">Edit profile</h2>
          <button class="modal__close-button">
            <img alt="Close Button" src="./images/close.svg" />
          </button>
        </div>
        <form id="profile-modal__form" class="modal__content" novalidate>
          <label class="modal__form-label"
            >Name<input
              id="profile__name-edit"
              placeholder="Type your name here"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="40"
              required />
            <p class="error__message"></p
          ></label>
          <label class="modal__form-label"
            >Description<input
              id="profile__description-edit"
              placeholder="Describe yourself! :)"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required />
            <p class="error__message"></p
          ></label>
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Menu Logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__pic"
              src="./images/Avatar.avif"
              alt="Avatar Picture"
            />
            <div class="profile__details">
              <div class="profile__name-and-description">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button
                id="profile-edit-button"
                type="button"
                class="profile__edit-button"
              >
                <img
                  class="profile__edit-logo"
                  src="./images/pencil.svg"
                  alt="Edit Logo"
                />
                <span class="profile__edit-text">Edit Profile</span>
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post-btn">
            + New Post
          </button>
        </section>

        <section id="cards" class="cards">
          <template id="card">
            <div class="card">
              <img class="card__image" alt="card image" />
              <button class="card__delete-button"></button>
              <div class="card__details">
                <h2 class="card__name">Name Here</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">2023 Â© Spots</h2>
      </footer>
    </div>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
