<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Spots</title>
  </head>

  <body class="page">
    <div id="picture__modal" class="modal">
      <div class="modal__picture-box">
        <button class="modal__close-button modal__picture-close">
          <img src="" alt="Close Button" id="close-button0" />
        </button>
        <img src="" alt="" class="modal__picture" />
        <p class="modal__picture-caption">Image Title</p>
      </div>
    </div>

    <div id="add-card" class="modal">
      <div class="modal__container">
        <div class="modal__heading-box">
          <h2 class="modal__heading">New post</h2>
          <button class="modal__close-button">
            <img src="" alt="Close Button" id="close-button1" />
          </button>
        </div>
        <form id="new-post-modal__form" class="modal__form" novalidate>
          <label class="modal__form-label"
            >Image Link<input
              id="card__image_form"
              placeholder="Paste a link to the picture"
              type="url"
              name="image-link"
              class="modal__input"
              required />
            <p class="error__message"></p
          ></label>

          <label class="modal__form-label"
            >Caption<input
              id="card__name_form"
              placeholder="Type your caption"
              type="text"
              class="modal__input"
              name="caption"
              minlength="2"
              maxlength="30"
              required />
            <span class="error__message"></span
          ></label>
          <button type="submit" class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <div id="avatar-edit" class="modal">
      <div class="modal__container avatar__modal">
        <div class="modal__heading-box">
          <h2 class="modal__heading">Edit Profile Avatar</h2>
          <button class="modal__close-button">
            <img src="" alt="Close Button" id="close-button4" />
          </button>
        </div>
        <form
          id="avatar-modal__form"
          class="modal__form avatar__modal_form"
          novalidate
        >
          <label class="modal__form-label"
            >Profile Picture<input
              id="avatar__image-edit"
              placeholder="Type or paste image link here"
              class="modal__input"
              type="url"
              required /><span class="error__message"></span
          ></label>
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <div id="profile-edit" class="modal">
      <div class="modal__container">
        <div class="modal__heading-box">
          <h2 class="modal__heading">Edit profile</h2>
          <button class="modal__close-button">
            <img src="" alt="Close Button" id="close-button2" />
          </button>
        </div>
        <form id="profile-modal__form" class="modal__form" novalidate>
          <label class="modal__form-label"
            >Name<input
              id="profile__name-edit"
              placeholder="Type your name here"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="40"
              required />
            <p class="error__message"></p
          ></label>
          <label class="modal__form-label"
            >Description<input
              id="profile__description-edit"
              placeholder="Describe yourself! :)"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="error__message"></span>
          </label>
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <div id="delete-card" class="modal delete__modal">
      <div class="delete__card">
        <p class="delete__Card_title">
          Are you sure you want to delete this Image?
        </p>
        <div class="delete__card_buttonBox">
          <button class="button button__confirm-delete">Delete</button
          ><button class="button button__cancel">Cancel</button>
        </div>
        <button class="modal__close-button modal__close-button_white">
          <img src="" alt="Close Button" id="close-button3" />
        </button>
      </div>
    </div>

    <div class="page__content">
      <header class="header">
        <img src="" class="header__logo" id="logo" alt="Menu Logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img src="" class="profile__pic" id="avatar" alt="Avatar Picture" />
            <div class="profile__pic_overlay">
              <img
                id="edit-avatar"
                src=""
                alt="Edit Avatar"
                class="profile__pic_editBtn"
              />
            </div>
            <div class="profile__details">
              <div class="profile__name-and-description">
                <h1 class="profile__name">Loading..</h1>
                <p class="profile__description">Loading..</p>
              </div>
              <button
                id="profile-edit-button"
                type="button"
                class="profile__edit-button"
              >
                <img
                  src=""
                  class="profile__edit-logo"
                  id="logo_pencil"
                  alt="Edit Logo"
                />
                <span class="profile__edit-text">Edit Profile</span>
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post-btn">
            + New Post
          </button>
        </section>

        <section id="cards" class="cards">
          <template id="card">
            <div class="card">
              <img src="" class="card__image" alt="card image" />
              <button class="card__delete-button"></button>
              <div class="card__details">
                <h2 class="card__name">Name Here</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">2023 Â© Spots</h2>
      </footer>
    </div>
  </body>
</html>
